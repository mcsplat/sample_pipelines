resources:
  - name: dv-image
    type: image
    integration: ric03uec-dh
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: dv-params
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"

  - name: box-image
    type: image
    integration: ECS
    source:
      name: "aye0aye/box"
      isPull: false
      tag: "master.35"

  - name: box-params
    type: params
    source:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"

  - name: box-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512

  - name: env-prod
    type: ecsCluster
    integration: ECS
    source:
      name : "prod-aws" #name of the cluster we are deploying
      region: "us-east-1"

  - name: env-test
    type: ecsCluster
    integration: ECS
    source:
      name : "test-aws" #name of the cluster we are deploying
      region: "us-east-1"

  - name: box-scaler
    type: replicas
    source:
      count: 1
  
  - name: env-dcl
    type: dclCluster
    integration: sid-dcl
    source:
     name : "docker-cloud-node" #name of the cluster we are deploying
  
  - name: env-gke
    type: gkeCluster
    integration: gke-int
    source:
      name: "sid-test-gke-cluster-1" #name of the cluster we are deploying.
      region: "us-central1-b"   
